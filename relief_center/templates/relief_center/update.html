
{% extends 'base.html' %}

{% block content %}
<h1>Create Relief Centers</h1>

<a href={%url 'dashboard'%}>Return to dashboard</a>


<h1>Create</h1>
<br />
{% if error %}
<h3>{{error}}</h3>
{% endif %}

<br />

<form method="POST" action="{% url 'update' relief_center.id%}">

    {% csrf_token %}
    Location of Relief Camp:
    <br />
    <input type="textbody" name="location" value="{{relief_center.location}}" />

    <br />
    Contact Number:
    <br />
    <input type="text" name="contact" value="{{relief_center.contact}}"/>
    <br />
    <br />
    Type of Disaster Occured:
    <br />
    <input type="text" name="disaster" value="{{relief_center.type_of_disaster}}"/>
    <br />
    <br />
    Donations Recieved:
    <br />
    <input type="number" name="donation" value="{{relief_center.donation_received}}" />
    <br />
    <br />
    <button type="submit">Update relief</button>
</form>


</form>


{% endblock %}
